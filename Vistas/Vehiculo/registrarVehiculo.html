    <div class="container text-center mt-5" id="inicio">
        <h1>Lavadero La Madrid</h1>
        <h3>Admin Page</h3>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Registro Vehiculo</h4>
                </header>
                <article class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="inputPatente" class="form-label">Patente</label>
                            <input type="text" class="form-control" id="inputPatente" placeholder="">
                            <p id="errorPatente" class="errorForm">Este campo es obligatorio.</p>
                        </div>
                        <div class="mb-3" style="position: relative;">
                            <label for="inputDueño" class="form-label">Dueño</label>
                            <input type="text" class="form-control" id="inputDueño" placeholder="Ingresar DNI">
                            <p id="errorDueño" class="errorForm">Este campo es obligatorio.</p>
                            <div class="padre">
                                <div id="dueños" class="dueños"></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputTipo" class="form-label">Tipo</label>
                            <select name="" id="tipoVehiculo">
                                <option class="form-control" value="" id="seleccionado" selected disabled>Seleccionar Tipo</option>
                                <p id="errorTipo" class="errorForm">Este campo es obligatorio.</p>
                            </select>
                        </div>
                        <div class="mb-3" style="position: relative;">
                            <label for="inputMarca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="inputMarca" placeholder="Ingresar Marca">
                            <p id="errorMarca" class="errorForm">Este campo es obligatorio.</p>
                            <div class="padre">
                                <div id="dueñosMarca" class="dueños"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="inputModelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="inputModelo" placeholder="">
                            <p id="errorModelo" class="errorForm">Este campo es obligatorio.</p>
                            <div class="padre">
                                <div id="dueñosModelo" class="dueños"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary btn-block" onclick="enviarFormularioVehiculo()">Registro</button>
                        </div>

                        <input type="hidden" id="idMarca" name="idMarca" value="">
                        <input type="hidden" id="idModelo" name="idModelo" value="">
                        <input type="hidden" id="idDueño" name="idDueño" value="">
                        
                    </form>
                </article>
            </div>
        </div>
    </div>
    <script src="./registrarVehiculo.js"></script>
    <script src="./registrarVehiculoForm.js"></script>
