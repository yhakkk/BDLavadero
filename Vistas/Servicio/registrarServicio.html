        <div class="collapse navbar-collapse bg-dark bg-gradient " id="navbarTogglerDemo01">

                <li class="nav-item">
                  <a class="nav-link text-white " href="../Usuario/cliente.html">Cliente</a>

            <form class="d-flex flex-row" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Registro Servicio</h4>
                </header>
                <article class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Dueño</label>
                                <input type="text" class="form-control" placeholder="Ingresar DNI" id="inputDueño">
                                <div id="padre" class="padre"> 
                                    <div id="dueños" class="dueños"></div>
                                </div>
                                <div id="errorDueño" style="display: none; color: red;">Por favor, ingrese el dueño.</div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Patente</label>
                                <select class="form-control" id="PatenteDueño">

                                </select>
                                
                                <div id="errorPatente" style="display: none; color: red;">Por favor, seleccione una patente.</div>
                            </div>
                        </div>
                        <div class="row">
                          
                            <div class="col-md-6 form-group">
                                <label>Tipo Lavado</label>
                                <select class="form-control" id="SeleccionLavado">
                                 
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Descripcion</label>
                            <input type="text" class="form-control" placeholder="" id="Descripcion">
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="text" class="form-control" placeholder="" disabled value="" id="PrecioLavado">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px;" onclick="enviarFormularioServicio()">Registro</button>
                        </div>
                    </form>

                    <input type="hidden" id="idDueño" name="idDueño" value="">
                </article>
            </div>
        </div>
    </div>
</div>
<script src="./registrarServicio.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
