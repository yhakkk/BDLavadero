      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Lavadero La Madrid</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

          </li>
        </ul>
        <form class="d-flex flex-row" role="search">
         
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success d-flex" style="align-items: center;" type="submit"><img class="busqueda-imagen" src="../../img/search-interface-symbol.png" alt="busqueda"></button>

  <div class="d-flex justify-content-center align-items-center">
    <div class="contacto-conteiner my-custom-container border p-4">
        <form >
          <div class="row">
            <div class="col">
              Nombre
              <input type="text" class="form-control"  aria-label="First name">
            </div>
            <div class="col">
              Apellido
              <input type="text" class="form-control"  aria-label="Last name">
            </div>
            <div class="col">
              Numero
              <input type="number" class="form-control"  aria-label="Numero">
            </div>
          </div>
          <br>
    
      
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu consulta o comentario"></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" >Enviar</button>
          </div>
        </form>
      </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
